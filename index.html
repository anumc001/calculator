<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Investment Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="style.css">
    
</head>
<body>
    
    <div class="investment-calculator">
        <div class="top">
            <h2>Investment Calculator</h2>
            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="text" value="10000" class="invested-amount"/>
                </div>
                <div class="group">
                    <div class="title">Gain rate</div>
                    <input type="text" value="0.5" class="gain-rate"/>
                </div>
                <div class="group">
                    <div class="title">Period(Years)</div>
                    <input type="text" value="1" class="investment-period"/>
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="inv-amount">
                    <h3>Inv Amount</h3>
                    <div class="value">123</div>
                </div>

                <div class="est-returns">
                    <h3>Estimated Returns</h3>
                    <div class="value">1234</div>
                </div>

                <div class="total-value">
                    <h3>Total Value</h3>
                    <div class="value">12345</div>
                </div>

                <button class="calculate-btn">Calculate</button>
            </div>
            <div class="right">
                Chart
            </div>




        </div>
  
    </div>


    <script src="main.js"></script>
</body>
</html>
